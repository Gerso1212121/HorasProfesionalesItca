name: ai_app_tests
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2 # Almacena datos simples (clave-valor).
  path_provider: ^2.1.1 # Encuentra rutas de archivos en el dispositivo.
  sqflite: ^2.3.0 # Base de datos local SQLite.
  sqflite_common_ffi: ^2.3.3 # Soporte de SQLite para escritorio.
  firebase_core: ^2.24.2 # Inicialización de Firebase.
  firebase_auth: ^4.15.3 # Autenticación de usuarios con Firebase.
  cloud_firestore: ^4.13.6 # Base de datos NoSQL de Firebase.
  flutter_dotenv: ^5.1.0 # Carga variables de entorno desde un archivo .env.
  http: ^1.1.0 # Hace peticiones HTTP a APIs.
  path: ^1.8.3 # Herramientas para trabajar con rutas de archivos.
  lucide_icons: ^0.257.0 # Colección de iconos modernos.
  crypto: ^3.0.3 # Realiza operaciones de cifrado y hashing.
  supabase_flutter: ^2.9.1  # Conecta la app con la plataforma Supabase.

  #Dependencies de frontend
  google_fonts: ^6.1.0 # Usa fuentes de Google.
  table_calendar: ^3.0.9 # Widget de calendario.
  flutter_localizations:
    sdk: flutter # Soporte para internacionalización.
  intl: ^0.18.1 # Herramientas para formatear fechas, números, etc. según la región.
  cupertino_icons: ^1.0.6  # Iconos estilo iOS.
  flutter_svg: ^2.0.10+1 # Muestra gráficos vectoriales (SVG).
  uuid: ^4.5.1
  file_picker: ^8.0.5
  permission_handler: ^11.3.1
  image_picker: ^1.0.0
  url_launcher: ^6.3.1
  flutter_markdown: ^0.7.4+3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - lib/App/Backend/Books/
    - assets/images/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

